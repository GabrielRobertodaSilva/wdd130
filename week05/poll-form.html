<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<header>
    <h1> WDD 130 | Gabriel Roberto da Silva | HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
        <div class="form-item column2">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
        </div>
        <div class="form-item column2">
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail">
        </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
        <div class="form-item column1"></div>
            <label for="browser">What is your favorite browser?</label>
            <select id="brwser" name="browser">
                <option value="chrome">Chorme</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="Edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-item column1">
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">
        </div>
            <label for="feedback">List the place you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amserdan Netherlands, tibuktu Mali"></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</main>
